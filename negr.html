<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат Telegram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6e6e6;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            width: 400px;
            height: 600px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
            margin: 20px auto;
        }
        .messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            animation: fadeIn 0.5s;
        }
        .message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
            opacity: 0;
            animation: slideIn 0.5s forwards;
        }
        .message.user {
            background-color: #0084ff;
            color: white;
            align-self: flex-end;
        }
        .message.other {
            background-color: #ebebeb;
            color: black;
            align-self: flex-start;
        }
        .input-container {
            border-top: 1px solid #ccc;
            display: flex;
        }
        .input-container input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            border-radius: 0;
        }
        .input-container button {
            padding: 10px;
            background-color: #0084ff;
            color: white;
            border: none;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="messages" id="messages"></div>
    <div class="input-container">
        <input type="text" id="messageInput" placeholder="Введите сообщение...">
        <button id="sendButton">Отправить</button>
    </div>
</div>

<script>
    const messagesDiv = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');

    function addMessage(text, isUser) {
        const messageElement = document.createElement('div');
        messageElement.className = 'message ' + (isUser ? 'user' : 'other');
        messageElement.textContent = text;
        messagesDiv.appendChild(messageElement);
        messagesDiv.scrollTop = messagesDiv.scrollHeight; // Прокрутка вниз

        // Делаем плавную анимацию
        setTimeout(() => {
            messageElement.style.opacity = 1;
        }, 0);
    }

    sendButton.addEventListener('click', () => {
        const messageText = messageInput.value;
        if (messageText.trim() !== '') {
            addMessage(messageText, true);
            messageInput.value = '';

            // Пример ответа от другого участника
            setTimeout(() => {
                addMessage('Ответ: ' + messageText, false);
            }, 1000);
        }
    });
</script>

</body>
</html>
